<html>
    <head>
        <meta charset="utf-8">
        <title>Task Login page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    body{
    font-family: Verdana, Arial, Helvetica, sans-serif;
    background-size:auto;
    background-image: url("pic.png.jpg");
}
 .center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 260p<sx;
    height: 350px;
    background: white;
    border-radius: 15px;
 }
 .center h2{
    text-align: center;
 }
 .center h6{
    color:#d41717;
 }
 .center form{
    padding: 40px;
    border-bottom: 1px silver #adadad;
    margin: 25px 0;
 }
.txt_field input{
    width: 100%;
    padding: 10px;
    height: 40px;
    font-size: 12px;
    border-radius: 5px;
    border-width: 1px;
}
input[type="submit"]{
    width: 100%;
    height: 40px;
    border: 1px solid;
    background: #64035e;
    border-radius: 5px;
    font-size: 14px;
    color: #f0edf0;
    font-weight: 700;
    cursor: pointer;
}
 </style>
<body>
    <div class="center">
        <h2>Login</h2>
        <center><h6>Enter Your Credentials</h6></center>
        <form method="post">
            <div class="txt_field">
                <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="txt_field">
                    <input type="password" name="Password" placeholder="Password">
                </div>
            <a href="#"><h6>Forgot Your Password?</h6></a>
            <input type="submit" value="LOGIN">
        </form>
        </div>
</body>
</html>
